<div class="container mt-9">
    <div class="row">
        <div class="col-lg-12">
            <div class="card" style="background-color:rgba(0,0,0,0.25);color:white!important">
                <div class="card-body text-center">
                    <span>{{this.beneficio.titulo | uppercase}}</span>

                    <div class="row mt-4" style="border-bottom:3px solid #F3AF4F">
                        <div class="col-lg-12 mt-2"><img src="{{ this.beneficio.imagen }}" class="img-fluid img-thumbnail"></div>

                        <div class="col-lg-12 mt-4 text-start">{{ this.beneficio.descripcion }}</div>
                        <div class="col-lg-12 mt-4 text-start">
                            <a href="{{this.beneficio.documento}}" target="_blank">
                                {{ this.beneficio.documento }}
                            </a>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-lg-12">
                            <button routerLink='/beneficios' class="btn btn-secondary btn-lg float-end">Regresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
