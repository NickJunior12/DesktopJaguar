<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://res.cloudinary.com/dcjspxg4i/image/upload/v1639694876/hnjx3zjbmhbwnavtm8ni.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" *ngFor="let ban of listaBanners">
                        <img src="{{ ban.archivo }}" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>


    </div>
    <div class="row mt-5">
        <div class="col-lg-5">
            <div class="card" style="background-color:black;opacity:0.7;color:white!important;border-color:black">
                <div class="card-body text-center">
                    <span>Acceso a aplicaciones</span>
                    <div class="d-grid gap-2">
                        <button class="btn btn-secondary btn-lg" type="button">Potentor</button>
                        <button class="btn btn-secondary btn-lg" type="button">Workplace</button>
                        <button class="btn btn-secondary btn-lg" type="button">P2</button>
                        <button class="btn btn-secondary btn-lg" type="button">Appleton</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="card" style="background-color:black;opacity:0.7;color:white!important;border-color:black">
                <div class="card-body text-center ">
                    <span>Noticias</span>
                    <div class="row mt-3 fs-6 text" *ngFor="let noti of listaNoticias | slice:0:3" style="border-top:3px solid #F3AF4F;">
                        <div class="col-lg-4 mt-3">
                            <img src="{{ noti.imagen }}" class="img-fluid img-thumbnail">
                        </div>
                        <div class="col-lg-8 mt-3">
                            <p class="text-start"><strong>{{ noti.titulo | uppercase }}</strong><br></p>
                            <p class="text-start">{{ noti.descripcion | slice:0:90 }}</p>
                        </div>
                        <div class="col-lg-12 mt-2">
                            <p class="text-end"><a href="#" style="color:#F3AF4F">Leer completo...</a></p>
                        </div>
                    </div>


                </div>
                <div class="d-grid gap-2">
                    <button routerLink='/noticias' class="btn btn-primary btn-lg" type="button">Ver Noticias</button>
                </div>
            </div>
        </div>
    </div>
</div>
